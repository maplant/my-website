{% extends "base.html" %}

{% block title %}All articles:{% endblock %}

{% block content %}
{% for article in articles %}
<div style="margin-top: 10px" class="article">
  <a href="./{{article.filename}}">{{article.title}}</a> - published <span class="article-date">{{article.date|fmt_date}}</span>
</div>
{% endfor %}
{% endblock %}
