{% extends "base.html" %}

{% block title %}All articles:{% endblock %}

{% block content %}
{% for article in articles %}
{% if !article.preprint %}
<div style="margin-top: 10px" class="article">
  <a href="./{{article.filename|urlencode}}">{{article.title}}</a> - published <span class="article-date">{{article.date|fmt_date}}</span>
</div>
{% endif %}
{% endfor %}
{% endblock %}
